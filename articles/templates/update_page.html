{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
   Update {{article.title}}
{% endblock title %}

{% block content %}
<form action="{% url 'update' article.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-warning float-right" value="Update">

</form>

{% endblock content %}
